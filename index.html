<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color:green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color:green;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and the tip percentage to calculate the total</p>
        <div class="form-group">
            <label for="bill">Bill Amount:</label>
            <input type="number" id="bill" placeholder="Enter bill amount" />
        </div>
        <div class="form-group">
            <label for="tip">Tip Percentage:</label>
            <input type="number" id="tip" placeholder="Enter tip percentage" />
        </div>
        <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" placeholder="Enter number of people" />
        </div>
        <button class="btn" onclick="calculateTip()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTip() {
    const billAmount = parseFloat(document.getElementById('bill').value);
    const tipPercentage = parseFloat(document.getElementById('tip').value);
    const numberOfPeople = parseInt(document.getElementById('people').value, 10);

    if (isNaN(billAmount) || billAmount <= 0) {
        alert("Please enter a valid bill amount.");
        return;
    }
    if (isNaN(tipPercentage) || tipPercentage <= 0) {
        alert("Please enter a valid tip percentage.");
        return;
    }
    if (isNaN(numberOfPeople) || numberOfPeople <= 0) {
        alert("Please enter a valid number of people.");
        return;
    }
    const tipAmount = billAmount * (tipPercentage / 100);
    const totalAmount = billAmount + tipAmount;
    const tipPerPerson = tipAmount / numberOfPeople;
    const totalPerPerson = totalAmount / numberOfPeople;

    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `
        <p>Total Bill Amount: $${totalAmount.toFixed(2)}</p>
        <p>Total Tip Amount: $${tipAmount.toFixed(2)}</p>
        <p>Tip Per Person: $${tipPerPerson.toFixed(2)}</p>
        <p>Total Per Person: $${totalPerPerson.toFixed(2)}</p>
    `;
}

    </script>
</body>
</html>
